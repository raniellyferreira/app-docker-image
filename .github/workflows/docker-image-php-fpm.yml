            NODE_VERSION=${{env.NODE_VERSION}}
          tags: |
            ${{env.IMAGE_REPOSITORY}}:php-${{env.PHP_VERSION}}-${{env.WEB_SERVER}}-node${{env.NODE_VERSION}}
